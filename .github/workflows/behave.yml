name: Run Behave Tests

on:
  push:
    branches: [ CICD_implementation ]

jobs:
  behave-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        browser: [chrome, firefox]  # You can add more browsers here
      fail-fast: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install chromedriver-autoinstaller webdriver-manager

      - name: Install WebDriver
        run: |
          if [ "${{ matrix.browser }}" = "chrome" ]; then
            python -c "import chromedriver_autoinstaller; chromedriver_autoinstaller.install()"
          elif [ "${{ matrix.browser }}" = "firefox" ]; then
            python -c "from webdriver_manager.firefox import GeckoDriverManager; GeckoDriverManager().install()"
          # Add additional browsers here if needed in the future
          fi

      - name: Run Behave Tests
        run: |
          behave -f json -o Reports/report_${{ matrix.os }}_${{ matrix.browser }}.json --define browser=${{ matrix.browser }}
