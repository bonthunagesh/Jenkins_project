name: Run Behave Tests

on:
  push:
    branches: [CICD_implementation_multi]

jobs:
  behave-tests:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        browser: [chrome, firefox]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install chromedriver-autoinstaller webdriver-manager

      - name: Install WebDriver for Chrome or Firefox
        shell: bash
        run: |
          if [ "${{ matrix.browser }}" = "chrome" ]; then
            python -c "import chromedriver_autoinstaller; chromedriver_autoinstaller.install()"
          elif [ "${{ matrix.browser }}" = "firefox" ]; then
            python -c "from webdriver_manager.firefox import GeckoDriverManager; GeckoDriverManager().install()"
          fi

      - name: Run Behave Tests
        run: |
          behave -f json -o Reports/report_${{ matrix.browser }}_${{ matrix.os }}.json --define browser=${{ matrix.browser }}
